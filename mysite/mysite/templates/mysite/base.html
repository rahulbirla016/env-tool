    <script>
      function showEnvData(data) {
        console.log(data)
        events_array = data.data;
        all_events = [];

        for (var i = 0; i <= (events_array.length - 1); i++) {
          console.log(events_array[i]);
          title = events_array[i].fields.name;
          all_events.push(title)
        }

        console.log(all_events)

        events_text =  all_events[0] 
                      + ", " + all_events[1] 
                      + ", " + all_events[2] 
                      + ", " + all_events[3]
                      + ", " + all_events[4]
        document.getElementById("disaster_events_1").innerHTML = all_events[0];
        document.getElementById("disaster_events_2").innerHTML = all_events[1];
        document.getElementById("disaster_events_3").innerHTML = all_events[2];
        document.getElementById("disaster_events_4").innerHTML = all_events[3];
        document.getElementById("disaster_events_5").innerHTML = all_events[4];

        // API for later: https://api.reliefweb.int/v1/disasters/?appname=apidoc&limit=5
        // 'https://api.reliefweb.int/v1/reports?appname=apidoc&limit=5'
      }
      fetch('https://api.reliefweb.int/v1/disasters/?appname=apidoc&limit=5&preset=latest')
      .then((response) => response.json())
      .then((data) => showEnvData(data));
    </script>
